<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-mall-effect</title>
    <link rel="stylesheet" href="./shopping-mall-effect.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
<div class="item">
    <img src="./images/model-female.png" alt="">
    <div class="detail">
        <div class="title">
            <h2><em>Nightgown</em> Women's Designer Wear</h2>
            <span>
                $55.99
            </span>
        </div>
        <div class="info">
            <div class="size">
                <label>
                    Sizes
                </label>
                <span onclick="options(event)" class="active">XS</span>
                <span onclick="options(event)">S</span>
                <span onclick="options(event)">M</span>
                <span onclick="options(event)">L</span>
                <span onclick="options(event)">XL</span>
            </div>
            <div class="color">
                <label>Colors</label>
                <span onclick="colorOptions(event)" class="active"></span>
                <span onclick="colorOptions(event)"></span>
                <span onclick="colorOptions(event)"></span>
                <span onclick="colorOptions(event)"></span>
                <span onclick="colorOptions(event)"></span>
            </div>
            <span class="like"></span>
        </div>
        <button class="add-cart">Add to Cart</button>
    </div>
</div>
<script src="./shopping-mall-effect.js"></script>
</body>
</html>
